<script type="text/javascript">
    $(function () {
        $("#uploadDiv").on("click", function () {
            var uploadFile = '<input name="files" id="uploaderInput" type="file" accept="image/*" multiple/>';

            $("#fileDiv").append($(uploadFile));
            $("#uploaderInput").on("change", function (e) {
                var objUrl = getObjectURL(this.files[0]);
                var img = '<img class="img" src=' + objUrl + ' />';

                var objUrl = getObjectURL(this.files[0]);

                $("#img_box").append($(img));
                $(this).removeAttr("id");
            });
            $("#uploaderInput").click();

            $(".img").on("click", function () {
                console.log();
                this.remove();
            });
        });


    });

    //获取图片路劲的方法，兼容多种浏览器，通过createObjectURL实现
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
            url = window.createObjectURL(file);//basic
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
</script>
